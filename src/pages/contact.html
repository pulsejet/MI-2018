<style>
  .maindiv {
    color: black;

  #mi-cu-title {

  }

  #mi-cu-container {
    position: absolute;

  .mi-cu-panel {

  .cu-sections {
    position: absolute;
    top: 50%; right: 3em;

  a.cu-section {
    font-size: 0.9em;

    line-height: 1.5em;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .cu-section.active {
    color: black;
  }

  @media (max-width: 1200px) {
    #mi-cu-title { top: 40px; font-size: 2.5em; }
    .cu-sections { display: none; }
    .mi-cu-panel { white-space: normal; text-align: left;}
    .mi-cu-panel, .mi-cu-img {
      box-sizing: border-box;
      width: 100%;
    }
    .mi-cu-img  { height: auto !important; }
    #mi-cu-container {
      top: calc(40px + 3.2em);
      height: calc(100vh - 40px - 3.2em);
      padding: 0;
      width: 100vw;
    }
  }
</style>

<script>
  addInvert();

  var currentElem = $('#cu-compi');

  $('#mi-cu-container').on('scroll', function() {
    var top = $(this).children().first();
    $(this).children().each(function(){
        var offset = $(this).offset().top;
        if(offset >= 0 && offset < $(this).height()){
            top = $(this);
            return false;
        }
    });

    if (top.attr('id') != currentElem.attr('id')) {
      console.log(top.attr('id'));
      currentElem = top;
      $('.cu-section').removeClass('active');
      $('a[href="#' + top.attr('id') + '"]').addClass('active');
    }
  });
</script>
