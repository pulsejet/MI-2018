 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="application-name" content="Mood Indigo">
    <meta name="theme-color" content="#ffffff">
    <title>Error 404 (Not Found)</title>
  </head>
  <body>
    <style>
        div.err-cont {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        img.err {
            width: 95%;
            max-width: 500px;
        }
        a {
            color: blue;
            font-weight: bold;
        }
    </style>
    <div class="err-cont">
        <p><img class="err" src="/images/404.png" alt="404" /></p>
        <p>Couldn't find what you were looking for!</p>
        <p>Why not visit <a href="/">our home page</a> instead?</p>
        <p>See you at Mood Indigo 2018!</p>
    </div>
  </body>
</html>
